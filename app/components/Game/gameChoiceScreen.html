<section>
    <header>
        <h2>Choose A Game</h2>
    </header>
    <div ng-repeat="game in games">
        <div id="gameBox">
            <h3><a href="{ game.link }}">{ game.title }}</a></h3>
            <ul ng-repeat="category in games.categories">
                <li>
                    <a href="{ category.link }}">{ category.title }}
                    <!-- <img src="{{ category.image }}"> --></a>
                </li>
            </ul>
        </div>
    </div>
</section>
